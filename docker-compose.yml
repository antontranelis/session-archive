services:
  archive:
    build: .
    container_name: session-archive
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - DB_DIR=/app/db
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=session-graph-local
    volumes:
      # Mount your JSONL session directories here
      - ${SESSIONS_DIR:-./_sessions}:/app/sessions:ro
      - archive_data:/app/db
      - onnx_cache:/home/archiver/.cache/chroma
    ports:
      - "${PORT:-8111}:8111"
    command: >
      python -u serve.py
      --users ${USERS:-default:/app/sessions}
      --port 8111
    depends_on:
      - chroma
      - neo4j

  chroma:
    image: chromadb/chroma:latest
    container_name: session-chroma
    restart: unless-stopped
    volumes:
      - chroma_data:/chroma/chroma

  neo4j:
    image: neo4j:5-community
    container_name: session-neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/session-graph-local
      - NEO4J_server_memory_heap_initial__size=256m
      - NEO4J_server_memory_heap_max__size=256m
      - NEO4J_server_memory_pagecache_size=128m
    volumes:
      - neo4j_data:/data
    ports:
      - "7474:7474"   # Neo4j Browser (optional)
      - "7687:7687"

volumes:
  archive_data:
  chroma_data:
  neo4j_data:
  onnx_cache:
